<div class="modal-header justify-content-center">
    <h2><span jhiTranslate="gimnasioApp.cliente.detail.title" class="title-pages">Cliente</span> {{cliente.id}}</h2>
</div>
<div class="modal-body justify-content-center">

    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gimnasioApp.cliente.dni">Dni</span></dt>
        <dd>
            <span>{{cliente.dni}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.nombre">Nombre</span></dt>
        <dd>
            <span>{{cliente.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.apellido">Apellido</span></dt>
        <dd>
            <span>{{cliente.apellido}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.telefono">Telefono</span></dt>
        <dd>
            <span>{{cliente.telefono}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
            <span>{{cliente.fechaNacimiento}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.email">Email</span></dt>
        <dd>
            <span>{{cliente.email}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.direccion">Direccion</span></dt>
        <dd>
            <span>{{cliente.direccion}}</span>
        </dd>
        <dt><span jhiTranslate="gimnasioApp.cliente.ciclo">Ciclo</span></dt>
        <dd>
            <span>{{cliente.ciclo}}</span>
        </dd>
    </dl>

    <div class="modal-footer justify-content-center">

        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Atr√°s</button>

        <button type="button"
            (click)="editar(cliente)"
            class="btn btn-primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
