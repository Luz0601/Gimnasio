<div class="modal-header justify-content-center">
    <h2 id="jhi-proveedor-heading" jhiTranslate="gimnasioApp.proveedor.home.createOrEditLabel">Create or edit a Proveedor</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Cross click')"><fa-icon [icon]="'times'"></fa-icon></button>
</div>
<div class="modal-body">

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div>
                <jhi-alert-error></jhi-alert-error>
                <h4>Información:</h4>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gimnasioApp.proveedor.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>
                <h4>Información de contacto</h4>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gimnasioApp.proveedor.telefono" for="field_telefono">Telefono</label>
                    <input type="number" class="form-control" name="telefono" id="field_telefono"
                           formControlName="telefono"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gimnasioApp.proveedor.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
            </div>
<div class="modal-footer justify-content-center">

    <div>
        <button button="button" (click)="modal.close('Close')" class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
          </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>

1</div>
