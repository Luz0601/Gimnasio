<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="puesto">
            <h2><span jhiTranslate="gimnasioApp.puesto.detail.title">Puesto</span> {{puesto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gimnasioApp.puesto.nombre">Nombre</span></dt>
                <dd>
                    <span>{{puesto.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.puesto.horario">Horario</span></dt>
                <dd>
                    <span>{{puesto.horario}}</span>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.puesto.salario">Salario</span></dt>
                <dd>
                    <span>{{puesto.salario}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/puesto', puesto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
