<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="suscripcion">
            <h2><span jhiTranslate="gimnasioApp.suscripcion.detail.title">Suscripcion</span> {{suscripcion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gimnasioApp.suscripcion.precio">Precio</span></dt>
                <dd>
                    <span>{{suscripcion.precio}}</span>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.suscripcion.periodo">Periodo</span></dt>
                <dd>
                    <span jhiTranslate="{{'gimnasioApp.PeriodoSuscripcion.' + suscripcion.periodo}}">{{suscripcion.periodo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/suscripcion', suscripcion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
