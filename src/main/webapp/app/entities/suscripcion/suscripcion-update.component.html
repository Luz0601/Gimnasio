<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-suscripcion-heading" jhiTranslate="gimnasioApp.suscripcion.home.createOrEditLabel">Create or edit a Suscripcion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gimnasioApp.suscripcion.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gimnasioApp.suscripcion.periodo" for="field_periodo">Periodo</label>
                    <select class="form-control" name="periodo" formControlName="periodo" id="field_periodo">
                        <option value="Mensual">{{'gimnasioApp.PeriodoSuscripcion.Mensual' | translate}}</option>
                        <option value="Trimestral">{{'gimnasioApp.PeriodoSuscripcion.Trimestral' | translate}}</option>
                        <option value="Anual">{{'gimnasioApp.PeriodoSuscripcion.Anual' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
