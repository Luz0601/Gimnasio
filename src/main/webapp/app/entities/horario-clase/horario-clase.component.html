<div>
    <h2 id="page-heading">
        <span class="title-pages">Horario Clases</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="justify-content-center" >
        <h2 class="title-pages" *ngIf="!horarioClases">No hay clases este mes</h2>

        <table class="table table-hover" *ngIf="horarioClases">
            <thead class="thead-dark">
                <tr>
                    <th>{{ date | date: 'MMMM'}}</th>
                </tr>
                <tr>
                    <th>HORAS</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sabado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let horarioClase of horarioClases ;trackBy: trackClaseId">
                    <td>{{ horarioClase.inicio | date:'shortTime' }} - {{ horarioClase.fin | date:'shortTime' }}</td>
                    <td>{{horarioClase.claseNombre}}<br/>{{horarioClase.numClientes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
