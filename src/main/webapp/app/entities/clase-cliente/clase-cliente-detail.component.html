<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="claseCliente">
            <h2><span jhiTranslate="gimnasioApp.claseCliente.detail.title">Clase Cliente</span> {{claseCliente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gimnasioApp.claseCliente.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="claseCliente.clienteId">
                        <span>{{claseCliente.clienteId}}</span>
                        <!-- <a [routerLink]="['/cliente', claseCliente.clienteId, 'view']">{{claseCliente.clienteId}}</a> -->
                    </div>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.claseCliente.clase">Clase</span></dt>
                <dd>
                    <div *ngIf="claseCliente.claseId">
                        <span>{{claseCliente.claseId}}</span>
                        <!-- <a [routerLink]="['/clase', claseCliente.claseId, 'view']">{{claseCliente.claseId}}</a> -->
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <!-- <button type="button"
                    [routerLink]="['/clase-cliente', claseCliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button> -->
        </div>
    </div>
</div>
