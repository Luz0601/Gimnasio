<div>
    <h2 id="page-heading">
        <span jhiTranslate="gimnasioApp.vacaciones.home.title" class="title-pages">Vacaciones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vacaciones" (click)="editar(vacaciones)">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gimnasioApp.vacaciones.home.createLabel">
            Create new Vacaciones
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="vacaciones">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="inicio"><span jhiTranslate="gimnasioApp.vacaciones.inicio">Inicio</span> <fa-icon [icon]="'info-circle'" class="hovertext" data-hover="La fecha de inicio de las vacaciones"></fa-icon></th>
            <th jhiSortBy="fin"><span jhiTranslate="gimnasioApp.vacaciones.fin">Fin</span> <fa-icon [icon]="'info-circle'" class="hovertext" data-hover="Fecha fin de las vacaciones"></fa-icon></th>
            <th jhiSortBy="empleadoNombre"><span jhiTranslate="gimnasioApp.vacaciones.empleado">Empleado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vacacion of vacaciones ;trackBy: trackId">
                <td>{{vacacion.inicio | date:'mediumDate'}}</td>
                <td>{{vacacion.fin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="vacacion.empleadoId">
                        <a (click)="empleado(vacacion.empleadoId)" >{{vacacion.empleadoNombre}}</a>
                    </div>
                </td>
                <td>
                    <div class="btn-group" ngbDropdown>
                            <button type="button" class="btn btn-info dropdown-toggle btn-info" data-toggle="dropdown"  aria-expanded="false" ngbDropdownToggle>
                                <fa-icon [icon]="'ellipsis-v'"></fa-icon>
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <button (click)="open(vacacion)"
                                        class="dropdown-item">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                                <button (click)="editar(vacacion)"
                                        class="dropdown-item">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'vacaciones', { outlets: { popup: vacacion.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="dropdown-item">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vacaciones && vacaciones.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
