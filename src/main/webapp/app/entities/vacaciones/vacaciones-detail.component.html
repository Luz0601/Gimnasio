<div class="modal-header">
    <h2><span jhiTranslate="gimnasioApp.vacaciones.detail.title">Vacaciones</span> {{vacaciones.id}}</h2>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gimnasioApp.vacaciones.inicio">Inicio</span></dt>
                <dd>
                    <span>{{vacaciones.inicio}}</span>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.vacaciones.fin">Fin</span></dt>
                <dd>
                    <span>{{vacaciones.fin}}</span>
                </dd>
                <dt><span jhiTranslate="gimnasioApp.vacaciones.empleado">Empleado</span></dt>
                <dd>
                    <div *ngIf="vacaciones.empleadoId">
                        <a [routerLink]="['/empleado', vacaciones.empleadoId, 'view']">{{vacaciones.empleadoId}}</a>
                    </div>
                </dd>
            </dl>
        <div class="modal-footer">

            <button
            (click)="modal.close('Close')"
            class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>

        <button type="button"
        [routerLink]="['/vacaciones', vacaciones.id, 'edit']"
        class="btn btn-primary">
        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
